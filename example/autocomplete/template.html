<script id="components/auto-complete" type="text/x-handlebars">
    {{input value=value placeholder=placeholder id=inputid class=inputclass}}
    {{#if active}}
        <div {{bind-attr class=":ac-component :results resultsclass"}}>
            {{#if results}}
            
                {{#if prefix}}<div>{{{prefix}}}</div>{{/if}}
            
                <ul style="list-style:none" class="ac-ul">
                    {{#each results}}
                        <li {{action 'select' this}} style="padding:5px;" class="ac-li">{{{autocomplete}}}</li>
                    {{/each}}
                </ul>
            {{else}}
            <div><i class="fi-prohibited"></i> <i>No Results...</i></div>
            {{/if}}
        </div>
    {{/if}} 
</script>
